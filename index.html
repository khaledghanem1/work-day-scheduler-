<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="hourBlock">
        <p> 9:00 AM</p>
        <p class="time">9</p>
        <textarea id="hourOne"></textarea>
        <button id="saveOne" type="button">Save</button>
      </div>
      <div class="hourBlock">
        <p> 10:00 AM</p>
        <p class="time">10</p>
        <textarea id="hourTwo"></textarea>
        <button id="saveTwo" type="button">Save</button>
      </div>
      <div class="hourBlock">
        <p> 11:00 AM</p>
        <p class="time">11</p>
        <textarea id="hourThree"></textarea>
        <button id="saveThree" type="button">Save</button>
      </div>
      <div class="hourBlock">
        <p> 12:00 PM</p>
        <p class="time">12</p>
        <textarea id="hourFour"></textarea>
        <button id="saveFour" type="button">Save</button>
      </div>
      <div class="hourBlock">
        <p> 01:00 PM</p>
        <p class="time">13</p>
        <textarea id="hourFive"></textarea>
        <button id="saveFive" type="button">Save</button>
      </div>
      <div class="hourBlock">
        <p> 02:00 PM</p>
        <p class="time">14</p>
        <textarea id="hourSix"></textarea>
        <button id="saveSix" type="button">Save</button>
      </div>
      <div class="hourBlock">
        <p> 03:00 PM</p>
        <p class="time">15</p>
        <textarea id="hourSeven"></textarea>
        <button id="saveSeven" type="button">Save</button>
      </div>
      <div class="hourBlock">
        <p> 04:00 PM</p>
        <p class="time">16</p>
        <textarea id="hourEight"></textarea>
        <button id="saveEight" type="button">Save</button>
      </div>
      <div class="hourBlock">
        <p> 05:00 PM</p>
        <p class="time">17</p>
        <textarea id="hourNine"></textarea>
        <button id="saveOne" type="button">Save</button>
      </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/script.js"></script>
  </body>
</html>
