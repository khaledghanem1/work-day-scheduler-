<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="time-block row" id="hour9">
        <p class="hour col-md-1"> 9:00 AM</p>
        <textarea class="col-md-10" id="hourOne"></textarea>
        <button class="col-md-1" id="saveOne" type="button">Save</button>
      </div>
      <div class="time-block row" id="hour10">
        <p class="hour col-md-1"> 10:00 AM</p>
        <textarea class="col-md-10" id="hourTwo"></textarea>
        <button class="col-md-1" id="saveTwo" type="button">Save</button>
      </div>
      <div class="time-block row" id="hour11">
        <p class="hour col-md-1"> 11:00 AM</p>
        <textarea class="col-md-10" id="hourThree"></textarea>
        <button class="col-md-1" id="saveThree" type="button">Save</button>
      </div>
      <div class="time-block row" id="hour12">
        <p class="hour col-md-1"> 12:00 PM</p>
        <textarea class="col-md-10" id="hourFour"></textarea>
        <button class="col-md-1" id="saveFour" type="button">Save</button>
      </div>
      <div class="time-block row" id="hour13">
        <p class="hour col-md-1"> 01:00 PM</p>
        <textarea class="col-md-10" id="hourFive"></textarea>
        <button class="col-md-1" id="saveFive" type="button">Save</button>
      </div>
      <div class="time-block row" id="hour14">
        <p class="hour col-md-1"> 02:00 PM</p>
        <textarea class="col-md-10" id="hourSix"></textarea>
        <button class="col-md-1" id="saveSix" type="button">Save</button>
      </div>
      <div class="time-block row" id="hour15">
        <p class="hour col-md-1"> 03:00 PM</p>
        <textarea class="col-md-10" id="hourSeven"></textarea>
        <button class="col-md-1" id="saveSeven" type="button">Save</button>
      </div>
      <div class="time-block row" id="hour16">
        <p class="hour col-md-1"> 04:00 PM</p>
        <textarea class="col-md-10" id="hourEight"></textarea>
        <button class="col-md-1" id="saveEight" type="button">Save</button>
      </div>
      <div class="time-block row" id="hour17">
        <p class="hour col-md-1"> 05:00 PM</p>
        <textarea class="col-md-10" id="hourNine"></textarea>
        <button class="col-md-1" id="saveOne" type="button">Save</button>
      </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/script.js"></script>
  </body>
</html>
